<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Strength Background</title>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="container">
        <h2>Image Password Strength</h2>
        <small>Change the password to see the effect</small>
        <div class="email">
            <label for="email">Email:</label>
            <input type="text" id="email" class="enter-email" placeholder="Enter Email">
        </div>

        <div class="password">
            <label for="password">Password:</label>
            <input type="text" id='password' class="enter-password" placeholder="Enter Password">
        </div>

        <button class="btn" type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
